<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>text to speech</title>
  </head>

  <body class="d-flex align-items-center justify-content-center text-white">
    
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto .bg-dark bg-gradient rounded p-4 shadow">
          <h2 class="mb-4">Write to Speech</h2>
          <form>
            <div class="form-group my-3">
              <textarea
                name=""
                id="text-input"
                placeholder="Type anything..."
                class="form-control form-control-lg"
              ></textarea>
            </div>

            <div class="form-group my-2">
              <label class="float-start" for="rate">Rate</label>
              <div class="badge text-bg-primary float-end" id="rate-value">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range form-range"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
            </div>

            <div class="form-group my-2">
              <label class="float-start" for="pitch">pitch</label>
              <div class="badge text-bg-primary float-end" id="pitch-value">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range form-range"
                min="0"
                max="2"
                step="0.1"
                value="1"
              />
            </div>

            <div class="form-group my-2">
              <select
                id="voice-select"
                class="form-control form-control-lg"
              ></select>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-primary my-3 fs-4" type="submit" >
                speech 
              </button>
              <img class="mb-5" id="voiceWave" style="opacity: 0;" src="../image/audio3.gif" alt="wave" width="100%" height="80%">
                
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../app.js"></script>
  </body>
</html>
